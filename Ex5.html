<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap diem giua ki"))
    let b = parseFloat(prompt("nhap diem cuoi ki"))
    let c = parseFloat(prompt("diem trung binh cac bai kiem tra"))
    dtb = (a + b + c)/3
    if (dtb < 5.0){
        alert("Hoc luc yeu,kem")
    }else if (dtb > 5 && dtb < 7.5){
        alert("hoc luc kha")
    }else {
        alert("hoc luc gioi")
    }
</script>
</body>
