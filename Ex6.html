<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap so tien ban duoc hang")
    let b = 5; //phan tram hoa hong

    if (a>= 0 && a <= 10000000){
        pt = a / 100 * (b + 0)
        alert(pt)
    }else if(a >= 10000000 && a <= 50000000){
        pt = a / 100 * (b + 5)
        alert(pt)
    }else {
        pt = a / 100 * (b + 10)
        alert(pt)
    }
</script>
</body>
</html>
